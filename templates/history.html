<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task History - ToDo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e8f5e8;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .completed-mark {
            color: #44aa44;
            font-weight: bold;
        }
        .nav-link {
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .empty-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <a href="/" class="nav-link">← Back to Todo List</a>
    <h1>Completed Tasks History</h1>
    
    {% if tasks %}
        <ul>
            {% for task in tasks %}
                <li>
                    <span>{{ task.title }} {% if task.due_date %}- Due: {{ task.due_date }}{% endif %}</span>
                    <span class="completed-mark">✓ Completed</span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="empty-message">
            No completed tasks yet. Complete some tasks to see them here!
        </div>
    {% endif %}
</body>
</html>
