<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 8px;
        }
        input[type="date"] {
            padding: 8px;
            margin-left: 5px;
        }
        input[type="submit"] {
            padding: 8px 12px;
            margin-left: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f5f5f5;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .complete-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
        }
        .complete-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>My ToDo List</h1>
    <a href="/history" style="display: block; text-align: center; margin-bottom: 20px; text-decoration: none; color: #0066cc; font-weight: bold;">完了したタスク</a>
    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Enter a new task" required>
        <input type="date" name="due_date" required>
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                <span>{{ task.title }} {% if task.due_date %}- Due: {{ task.due_date }}{% endif %}</span>
                <form method="POST" action="/complete/{{ task.id }}" style="display: inline;" onsubmit="return confirmComplete()">
                    <button type="submit" class="complete-btn">✓</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <script>
    function confirmComplete() {
        return confirm('このタスクを完了としてマークしますか？');
    }
    
    // Set default date to today when page loads
    window.onload = function() {
        const today = new Date().toISOString().split('T')[0];
        document.querySelector('input[type="date"]').value = today;
    }
    </script>
</body>
</html>
