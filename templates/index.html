<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 8px;
        }
        input[type="date"] {
            padding: 8px;
            margin-left: 5px;
        }
        input[type="submit"] {
            padding: 8px 12px;
            margin-left: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f5f5f5;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
        }
        .delete-btn:hover {
            background: #cc0000;
        }
        .complete-btn {
            background: #44aa44;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
            margin-right: 5px;
        }
        .complete-btn:hover {
            background: #228822;
        }
        .nav-link {
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>My ToDo List</h1>
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="/history" class="nav-link">üìã View Completed Tasks History</a>
    </div>
    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Enter a new task" required>
        <input type="date" name="due_date" required>
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                <span>{{ task.title }} {% if task.due_date %}- Due: {{ task.due_date }}{% endif %}</span>
                <div>
                    <form method="POST" action="/complete/{{ task.id }}" style="display: inline;">
                        <button type="submit" class="complete-btn">‚úì</button>
                    </form>
                    <form method="POST" action="/delete/{{ task.id }}" style="display: inline;" onsubmit="return confirmDelete()">
                        <button type="submit" class="delete-btn">‚úï</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>

    <script>
    function confirmDelete() {
        return confirm('Êú¨ÂΩì„Å´ÂâäÈô§„Åó„Å¶„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü');
    }
    
    // Set default date to today when page loads
    window.onload = function() {
        const today = new Date().toISOString().split('T')[0];
        document.querySelector('input[type="date"]').value = today;
    }
    </script>
</body>
</html>
