<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
        }
        input[type="submit"] {
            padding: 8px 12px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f5f5f5;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
        }
        .delete-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <h1>My ToDo List</h1>
    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Enter a new task" required>
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                <span>{{ task.title }}</span>
                <form method="POST" action="/delete/{{ task.id }}" style="display: inline;" onsubmit="return confirmDelete()">
                    <button type="submit" class="delete-btn">✕</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <script>
    function confirmDelete() {
        return confirm('本当に削除してよろしいですか？');
    }
    </script>
</body>
</html>
